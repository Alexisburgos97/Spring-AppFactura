<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>

<h1 th:text="${titulo}"></h1>

<div>Descripci√≥n: <span th:text="${factura.descripcion}"></span></div><br/>

<div>Cliente: <span th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span></div>

<h4>Detalle de la compra</h4>

<table>
<thead>
	<tr>
		<th>Nombre</th>
		<th>Precio</th>
		<th>Cantidad</th>
		<th>Total</th>
	</tr>
</thead>
<tbody>
	<tr th:each="item: ${factura.items}">
		<td th:text="${item.producto.nombre}"></td>
		<td th:text="${item.producto.precio}"></td>
		<td th:text="${item.cantidad}"></td>
		<td th:text="${item.calcularImporte()}"></td>
	</tr>
</tbody>
</table>

</body>
</html>
